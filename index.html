<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="banner">
        <img  class="logo" src="img/logo-alura.png" alt="EL logo de Alura, una a azul" height="40px" width="40px">
        
    </header>
    <main>
        <div class="izquierda">
            <h1 class="titulo">Encriptador de texto</h1>
            <form action="">
                <textarea name="entrada-texto" id="entrada-texto" cols="50" rows="25" placeholder="Escribe aquí el mensaje que quieres ocultar" autofocus="on"></textarea>
            </form>
            <p class="aviso"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
              </svg>Solo letras minúsculas y sin acento</p>
            <div class="botones">
                <button class="boton1" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton2" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="derecha">
            <h1 class="titulo">Mensaje Oculto</h1>
            <form action="">
                <textarea name="salida-texto" id="salida-texto" cols="50" rows="25" autofocus="on"></textarea>
            </form>
            <button class="boton-copiar botones">Copia el texto</button>
        </div>
    </main>
    <footer>
        <!-- Nombre. Año. -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
